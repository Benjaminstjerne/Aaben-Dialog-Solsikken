<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stor 3D Interaktiv Solsikke</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #scene-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sunflower;
        let isFullscreen = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000); // Sort baggrund
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Lys
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            createLargeSunflower();

            camera.position.z = 6; // Justeret for at passe til den større solsikke

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createLargeSunflower() {
            sunflower = new THREE.Group();

            // Solsikkens centrum (fladere og mørkebrun)
            const centerGeometry = new THREE.CircleGeometry(1.2, 64);
            const centerMaterial = new THREE.MeshPhongMaterial({
                color: 0x3E2723, // Mørkebrun
                side: THREE.DoubleSide
            });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            center.position.z = 0.01; // Let forskydning for at undgå z-fighting
            sunflower.add(center);

            // Kronblade (kun gule)
            const petalCount = 40; // Øget antal kronblade for et fyldigere udseende
            const petalShape = new THREE.Shape();
            petalShape.moveTo(0, 0);
            petalShape.quadraticCurveTo(0.3, 0.5, 0, 2.5);
            petalShape.quadraticCurveTo(-0.3, 0.5, 0, 0);
            const petalGeometry = new THREE.ShapeGeometry(petalShape);
            const petalMaterial = new THREE.MeshPhongMaterial({
                color: 0xFFD700, // Rent gul
                side: THREE.DoubleSide
            });

            for (let i = 0; i < petalCount; i++) {
                const petal = new THREE.Mesh(petalGeometry, petalMaterial);
                const angle = (i / petalCount) * Math.PI * 2;
                petal.position.set(Math.cos(angle) * 1.2, Math.sin(angle) * 1.2, 0);
                petal.rotation.z = angle;
                sunflower.add(petal);
            }

            // Gør solsikken større
            sunflower.scale.set(1.5, 1.5, 1.5);

            scene.add(sunflower);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function updateSunflower(volume, frequency) {
            if (sunflower) {
                // Rotér hele solsikken baseret på lydstyrke
                sunflower.rotation.z += volume * 0.05;

                // Animér kronblade baseret på frekvens og lydstyrke
                for (let i = 1; i < sunflower.children.length; i++) {
                    const petal = sunflower.children[i];
                    petal.rotation.z += Math.sin(Date.now() * 0.003 + i) * volume * 0.03;
                    petal.position.z = Math.sin(Date.now() * 0.005 + i * 0.5) * volume * 0.2;
                }

                // Subtil pulserende effekt på hele solsikken
                const pulseScale = 1 + Math.sin(Date.now() * 0.005) * volume * 0.1;
                sunflower.scale.set(pulseScale * 1.5, pulseScale * 1.5, 1.5);
            }
        }

        init();

        // Lydinput
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
            .then(function(stream) {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function getAudioData() {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    let maxIndex = 0;
                    for(let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                        if (dataArray[i] > dataArray[maxIndex]) {
                            maxIndex = i;
                        }
                    }
                    const volume = sum / bufferLength / 255; // Normaliseret til 0-1
                    const frequency = maxIndex / bufferLength; // Normaliseret til 0-1
                    return { volume, frequency };
                }

                function animateAudio() {
                    const { volume, frequency } = getAudioData();
                    updateSunflower(volume, frequency);
                    requestAnimationFrame(animateAudio);
                }
                animateAudio();
            })
            .catch(function(err) {
                console.error('Fejl ved adgang til mikrofon:', err);
            });

        // Fuldskærm ved tryk
        document.addEventListener('click', () => {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                isFullscreen = false;
            }
        });
    </script>
</body>
</html>
