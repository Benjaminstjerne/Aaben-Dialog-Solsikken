<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interaktiv Solsikke</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #scene-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sunflower;
        let isFullscreen = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Himmelblå baggrundsfarve
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Lys
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            createSunflower();

            camera.position.z = 5;

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createSunflower() {
            sunflower = new THREE.Group();

            // Stilk
            const stemGeometry = new THREE.CylinderGeometry(0.05, 0.05, 3, 32);
            const stemMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = -1.5;
            sunflower.add(stem);

            // Blade
            const leafGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            leafGeometry.scale(1, 0.3, 0.5);
            const leafMaterial = new THREE.MeshPhongMaterial({ color: 0x32CD32 });
            const leaf1 = new THREE.Mesh(leafGeometry, leafMaterial);
            leaf1.position.set(0.3, -0.5, 0);
            leaf1.rotation.z = Math.PI / 4;
            sunflower.add(leaf1);
            const leaf2 = leaf1.clone();
            leaf2.position.set(-0.3, 0, 0);
            leaf2.rotation.z = -Math.PI / 4;
            sunflower.add(leaf2);

            // Blomsterhoved
            const flowerHead = new THREE.Group();
            
            // Centrum
            const centerGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const centerMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            flowerHead.add(center);

            // Kronblade
            const petalGeometry = new THREE.SphereGeometry(0.4, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2);
            const petalMaterial = new THREE.MeshPhongMaterial({ color: 0xFFFF00, side: THREE.DoubleSide });
            for (let i = 0; i < 24; i++) {
                const petal = new THREE.Mesh(petalGeometry, petalMaterial);
                petal.position.y = 0.05;
                petal.rotation.z = (i / 24) * Math.PI * 2;
                petal.rotation.y = Math.PI / 2;
                flowerHead.add(petal);
            }

            flowerHead.position.y = 1.5;
            sunflower.add(flowerHead);

            scene.add(sunflower);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function updateSunflower(volume) {
            if (sunflower) {
                // Rotér blomsterhovedet baseret på lydstyrke
                sunflower.children[3].rotation.y += volume * 0.05;
                
                // Skalér blomsten baseret på lydstyrke
                const scale = 1 + volume * 0.5;
                sunflower.children[3].scale.set(scale, scale, scale);
                
                // Bevæg bladene baseret på lydstyrke
                sunflower.children[1].rotation.z = Math.PI / 4 + Math.sin(Date.now() * 0.005) * volume * 0.2;
                sunflower.children[2].rotation.z = -Math.PI / 4 + Math.sin(Date.now() * 0.005) * volume * 0.2;
            }
        }

        init();

        // Lydinput
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
            .then(function(stream) {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function getVolume() {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for(let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    return sum / bufferLength;
                }

                function animateAudio() {
                    const volume = getVolume() / 128;  // Normalisér volumen til 0-1
                    updateSunflower(volume);
                    requestAnimationFrame(animateAudio);
                }
                animateAudio();
            })
            .catch(function(err) {
                console.error('Fejl ved adgang til mikrofon:', err);
            });

        // Fuldskærm ved tryk
        document.addEventListener('click', () => {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                isFullscreen = false;
            }
        });
    </script>
</body>
</html>
