<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÅbenDialogVæsen</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, creature, particles;
        let audioContext, analyser;
        let isFullscreen = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Creature
            const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
            const material = new THREE.MeshNormalMaterial();
            creature = new THREE.Mesh(geometry, material);
            scene.add(creature);

            // Particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCnt = 5000;
            const posArray = new Float32Array(particlesCnt * 3);
            for(let i = 0; i < particlesCnt * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 5;
            }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.005,
                color: 0xffffff
            });
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            camera.position.z = 3;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                })
                .catch(err => console.error('Mikrofonadgang nægtet:', err));

            document.addEventListener('click', toggleFullscreen);
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            const lowerHalfArray = dataArray.slice(0, (dataArray.length/2) - 1);
            const upperHalfArray = dataArray.slice((dataArray.length/2) - 1, dataArray.length - 1);

            const lowerAvg = lowerHalfArray.reduce((a,b) => a + b) / lowerHalfArray.length;
            const upperAvg = upperHalfArray.reduce((a,b) => a + b) / upperHalfArray.length;

            const lowerScale = 1 + (lowerAvg / 128);
            const upperScale = 1 + (upperAvg / 128);

            creature.scale.set(lowerScale, upperScale, (lowerScale + upperScale) / 2);
            creature.rotation.x += 0.01;
            creature.rotation.y += 0.01;

            particles.rotation.x = lowerAvg * 0.01;
            particles.rotation.y = upperAvg * 0.01;

            const positions = particles.geometry.attributes.position.array;
            for(let i = 0; i < positions.length; i += 3) {
                positions[i] += Math.sin(Date.now() * 0.001 + i) * 0.001;
                positions[i+1] += Math.cos(Date.now() * 0.002 + i) * 0.001;
                positions[i+2] += Math.sin(Date.now() * 0.003 + i) * 0.001;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
