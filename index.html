<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Solsikke</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let isFullscreen = false;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Solsikke klasse
        class Sunflower {
            constructor() {
                this.x = width / 2;
                this.y = height - 100;
                this.stemHeight = height / 2;
                this.flowerSize = 100;
                this.petalCount = 20;
                this.angle = 0;
            }

            draw() {
                // Tegn stilk
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - this.stemHeight);
                ctx.strokeStyle = 'green';
                ctx.lineWidth = 10;
                ctx.stroke();

                // Tegn blade
                this.drawLeaf(this.x, this.y - this.stemHeight * 0.3, -30);
                this.drawLeaf(this.x, this.y - this.stemHeight * 0.6, 30);

                // Tegn blomst
                ctx.save();
                ctx.translate(this.x, this.y - this.stemHeight);

                // Rotér blomsten
                ctx.rotate(this.angle);

                // Tegn kronblade
                for (let i = 0; i < this.petalCount; i++) {
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, this.flowerSize, (i / this.petalCount) * Math.PI * 2, ((i + 1) / this.petalCount) * Math.PI * 2);
                    ctx.fill();
                }

                // Tegn centrum
                ctx.fillStyle = 'brown';
                ctx.beginPath();
                ctx.arc(0, 0, this.flowerSize * 0.3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            drawLeaf(x, y, angle) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle * Math.PI / 180);
                ctx.fillStyle = 'green';
                ctx.beginPath();
                ctx.ellipse(0, 0, 40, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update(volume) {
                this.angle += volume * 0.1;
                this.flowerSize = 100 + volume * 50;
            }
        }

        const sunflower = new Sunflower();

        // Lydinput
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
            .then(function(stream) {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function getVolume() {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for(let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    return sum / bufferLength;
                }

                function animate() {
                    ctx.clearRect(0, 0, width, height);
                    const volume = getVolume();
                    sunflower.update(volume / 128);  // Normalisér volumen til 0-1
                    sunflower.draw();
                    requestAnimationFrame(animate);
                }
                animate();
            })
            .catch(function(err) {
                console.error('Fejl ved adgang til mikrofon:', err);
            });

        // Fuldskærm ved tryk
        document.addEventListener('click', () => {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                isFullscreen = false;
            }
        });
    </script>
</body>
</html>
